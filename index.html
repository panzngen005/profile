<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panz Dev Cihuy - Digital Hub</title>

  <meta name="description" content="Semua tautan penting Panz Dev Cihuy di satu tempat. Bot Developer & Teknologi Enthusiast." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* === Variabel & Tema Utama === */
    :root {
      --primary-color: #3a7bd5;      /* Biru Langit Profesional */
      --secondary-color: #FFFFFF;   /* Putih Bersih */
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-color: #2c3e50;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* === Gaya Dasar Body === */
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      margin: 0;
      padding-inline: clamp(1rem, 5vw, 2.5rem);
      padding-block: clamp(1.25rem, 4vh, 2.5rem);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
    }

    /* === Kartu Utama (Card) === */
    .card {
      max-width: 500px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      padding: clamp(1.5rem, 5vw, 2.5rem);
      text-align: center;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      animation: fadeInUp .8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Profil & Teks === */
    .profile {
      width: clamp(100px, 25vw, 120px);
      height: clamp(100px, 25vw, 120px);
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      margin-bottom: 20px;
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    h1 {
      font-size: clamp(1.5rem, 6vw, 1.75rem);
      font-weight: 700;
      margin: 10px 0 5px;
    }

    p#bio {
      font-size: clamp(.875rem, 4vw, 1rem);
      font-weight: 400;
      color: var(--text-color);
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* === Tombol Tautan (Links) === */
    .links {
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 3vw, 18px);
    }

    .links a {
      padding: 14px 20px;
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 12px;
      transition: transform .3s ease, background-color .3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .links a:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    .links a i {
      font-size: clamp(1rem, 4vw, 1.25rem);
      margin-right: 12px;
      width: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img id="photo" class="profile" src="https://i.ibb.co/7WZR2Pg/profile.jpg" alt="Foto Profil" />
    <h1 id="name">Loading...</h1>
    <p id="bio"></p>
    <div id="links" class="links"></div>
  </div>

  <script>
    // --- Data Konfigurasi ---
    const data = {
      name: "Panz Dev Cihuy",
      bio: "Bot Developer & Web Development. Welcome to my digital space!",
      photo: "https://i.ibb.co/7WZR2Pg/profile.jpg",
      links: [
        { label: "Website Toko", url: "https://panzstore.biz.id", icon: "fa-solid fa-store" },
        { label: "Projek Gratis", url: "projek", icon: "fa-solid fa-folder-open" },
        { label: "Instagram", url: "https://instagram.com/_iipannnn_", icon: "fa-brands fa-instagram" },
        { label: "WhatsApp", url: "https://wa.me/6283170872572", icon: "fa-brands fa-whatsapp" }
      ]
    };

    // --- Logika untuk Menampilkan Data ---

    // Mengisi data profil
    document.getElementById("name").textContent = data.name;
    document.getElementById("bio").textContent = data.bio;
    document.getElementById("photo").src = data.photo;

    // Membuat tombol tautan secara dinamis
    const linksContainer = document.getElementById("links");
    data.links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.innerHTML = `<i class="${link.icon}"></i><span>${link.label}</span>`;

      // Buka di tab baru HANYA jika link eksternal
      if (link.url.startsWith('http')) {
        a.target = "_blank";
      }

      linksContainer.appendChild(a);
    });
  </script>

</body>

</html>
